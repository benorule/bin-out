<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="unitNumber">Unit Number</label>
            <input type="unitNumber" class="form-control" id="unitNumber" placeholder="Unit Number">
          </div>
          <div class="form-group">
            <label for="houseNumber">House Number</label>
            <input type="houseNumber" class="form-control" id="houseNumber" placeholder="House Number">
          </div>
          <div class="form-group">
            <label for="streetName">Street Name</label>
            <input type="streetName" class="form-control" id="streetName" placeholder="Street Name">
          </div>
          <div class="form-group">
            <label for="postcode">Post Code</label>
            <input type="postcode" class="form-control" id="postcode" placeholder="Post Code">
          </div>
          <div class="form-group">
            <label for="proofOfAddress">Proof Of Addresss</label>
            <input type="proofOfAddress" class="form-control" id="proofOfAddress" placeholder="Proof Of Addresss">
          </div>
          <div class="form-group">
            <label for="request">Request</label>
            <input type="request" class="form-control" id="request" placeholder="Request">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/api/user/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
