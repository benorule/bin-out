<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Employee Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="fullName">Full Name (eg:-Frank Gallo)</label>
            <input type="fullName" class="form-control" id="fullName" placeholder="Full Name">
          </div>
          <div class="form-group">
            <label for="email">Email (eg:-email@gmail.com)</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="address">Address (eg:-5/10 William St,Norwood,SA)</label>
            <input type="address" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="postcode">Postcode (eg:-5082)</label>
            <input type="postcode" class="form-control" id="postcode" placeholder="Postcode">
          </div>
          
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/employee/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/signupemployee.js"></script>

</body>

</html>
